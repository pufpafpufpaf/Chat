<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #ff6ec7, #ff99cc, #ffb3de); /* Bubblegum pink gradient */
            color: #ffffff; /* White text color for better readability */
        }
        #sidebar {
            width: 20%;
            max-width: 250px;
            background: #ff85b3; /* Bubblegum pink background for the sidebar */
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        #sidebar h2 {
            color: #d125af; /* Pink heading */
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        #sidebar a {
            text-decoration: none;
            color: #ffffff; /* White text color for links */
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
            transition: background 0.3s ease;
        }
        #sidebar a:hover {
            background: #d125af; /* Pink hover */
            color: white;
        }
        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffb3de; /* Light pink background for main content */
        }
        #main-content h1 {
            font-size: 36px;
            color: #d125af; /* Pink heading */
            margin-bottom: 20px;
        }
        #main-content p {
            font-size: 18px;
            text-align: center;
            max-width: 600px;
            color: #ffffff; /* White text color for paragraphs */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>LAN Chat</h2>
        <a href="/static/index.html">Chat</a>
    </div>
    <div id="main-content">
        <h1>Welcome to LAN Chat</h1>
        <p>Connect with your friends and colleagues in a secure and private environment. Use the sidebar to navigate through the application.</p>
    </div>
</body>
</html>
