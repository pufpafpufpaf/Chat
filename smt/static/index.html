<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socked Chat</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 90vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: linear-gradient(135deg, #ff6ec7, #ff99cc, #ffb3de); /* Bubblegum pink gradient */
            color: #ffffff; /* White text color */
        }
        #chat { 
            width: 95%; 
            height: 90%; 
            max-width: none; 
            margin: 0; 
            border: none; 
            border-radius: 0; 
            padding: 20px; 
            background: #ff85b3; /* Bubblegum pink background for the chat box */
            box-shadow: none; /* Remove shadow */
            display: flex; 
            flex-direction: column; 
        }
        #messages { 
            flex: 1; /* Take up available space */
            overflow-y: auto; 
            border: 1px solid #a50909; /* Pink border */
            padding: 10px; 
            text-align: left; 
            background: #ff99cc; /* Lighter pink for messages */
            color:  #a50909;/* Light text color */
            border-radius: 5px; 
            margin-bottom: 10px; 
        }
        input, button { 
            padding: 12px; 
            margin-top: 10px; 
            width: 100%; 
            border: 1px solid #ff6ec7; /* Pink border */
            border-radius: 5px; 
            font-size: 16px; 
            background: #ffb3de; /* Light pink input background */
            color: #ffffff; /* White text color */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        input:focus { 
            border-color: #ff6ec7; /* Pink border on focus */
            outline: none; 
            box-shadow: 0 0 8px #ff6ec7; /* Pink glow */
        }
        button { 
            background: linear-gradient(135deg, #ff6ec7, #ff85b3); /* Gradient button */
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { 
            background: linear-gradient(135deg, #d125af, #f32ecb); /* Reverse gradient on hover */
            box-shadow: 0 4px 10px rgba(255, 110, 199, 0.5); /* Pink glow effect */
        }
        h2 { 
            color: #d125af; /* Pink heading */
            font-size: 24px; 
            margin-bottom: 20px; 
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="chat">
        <h2>LAN Chat</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws = new WebSocket(`ws://${window.location.host}/ws`);
    
        ws.onopen = () => console.log("Connected to WebSocket server");
    
        ws.onmessage = (event) => {
            let data = JSON.parse(event.data);
            let chatBox = document.getElementById("messages");
    
            // Check if the data is an array (batch of messages)
            if (Array.isArray(data)) {
                data.forEach(msg => {
                    chatBox.innerHTML += `<p><strong>${msg.username}:</strong> ${msg.message}</p>`;
                });
            } else {
                // Single message
                chatBox.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
            }
    
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        };
    
        function sendMessage() {
            let username = "Anonymous"; // Default username
            let message = document.getElementById("message").value;
            if (message.trim() === "") return;
    
            ws.send(JSON.stringify({ username, message }));
            document.getElementById("message").value = ""; // Clear input after sending
        }
    
        document.getElementById("message").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
