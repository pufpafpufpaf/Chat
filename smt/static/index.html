<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Dark gradient background */
            color: #e0e0e0; /* Light gray text color */
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        #chat { 
            width: 80%; 
            max-width: 600px; 
            margin: auto; 
            border: 1px solid #444; /* Dark gray border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; 
            background: #1e1e2f; /* Dark background for the chat box */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        #messages { 
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #555; /* Darker border for messages */
            padding: 10px; 
            text-align: left; 
            background: #2a2a3b; /* Dark background for messages */
            color: #e0e0e0; /* Light text color */
            border-radius: 5px; 
        }
        input, button { 
            padding: 12px; 
            margin-top: 10px; 
            width: 100%; 
            border: 1px solid #555; /* Darker border for inputs */
            border-radius: 5px; 
            font-size: 16px; 
            background: #2a2a3b; /* Dark input background */
            color: #e0e0e0; /* Light text color */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        input:focus { 
            border-color: #6a5acd; /* Soft purple border on focus */
            outline: none; 
            box-shadow: 0 0 8px #6a5acd; /* Purple glow */
        }
        button { 
            background: linear-gradient(135deg, #6a5acd, #483d8b); /* Gradient button */
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { 
            background: linear-gradient(135deg, #483d8b, #6a5acd); /* Reverse gradient on hover */
            box-shadow: 0 4px 10px rgba(106, 90, 205, 0.5); /* Glow effect */
        }
        h2 { 
            color: #6a5acd; /* Soft purple heading */
            font-size: 24px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>

    <div id="chat">
        <h2>LAN Chat</h2>
        <div id="messages"></div>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws = new WebSocket(`ws://${window.location.host}/ws`);
    
        ws.onopen = () => console.log("Connected to WebSocket server");
    
        ws.onmessage = (event) => {
            let data = JSON.parse(event.data);
            let chatBox = document.getElementById("messages");
    
            // Check if the data is an array (batch of messages)
            if (Array.isArray(data)) {
                data.forEach(msg => {
                    chatBox.innerHTML += `<p><strong>${msg.username}:</strong> ${msg.message}</p>`;
                });
            } else {
                // Single message
                chatBox.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
            }
    
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        };
    
        function sendMessage() {
            let username = document.getElementById("username").value || "Anonymous";
            let message = document.getElementById("message").value;
            if (message.trim() === "") return;
    
            ws.send(JSON.stringify({ username, message }));
            document.getElementById("message").value = ""; // Clear input after sending
        }
    
        document.getElementById("message").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
