<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #ff6ec7, #ff99cc, #ffb3de); /* Bubblegum pink gradient */
            color: #ffffff; /* White text color */
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; /* Prevent scrolling */
        }
        #signup { 
            width: 80%; 
            max-width: 400px; 
            margin: auto; 
            border: 1px solid #ff6ec7; /* Pink border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; 
            background: #ff85b3; /* Bubblegum pink background for the form */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        #login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ff6ec7; /* Pink text */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #login-link:hover {
            color: #ff85b3; /* Lighter pink on hover */
            text-decoration: underline;
        }
        input, button { 
            padding: 12px; 
            margin-top: 15px; 
            width: 95%; 
            border: 1px solid #ff6ec7; /* Pink border */
            border-radius: 5px; 
            font-size: 16px; 
            background: #ffb3de; /* Light pink input background */
            color: #ffffff; /* White text color */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        input:focus { 
            border-color: #ff6ec7; /* Pink border on focus */
            outline: none; 
            box-shadow: 0 0 8px #ff6ec7; /* Pink glow */
        }
        button { 
            background: linear-gradient(135deg, #ff6ec7, #ff85b3); /* Gradient button */
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { 
            background: linear-gradient(135deg, #d125af, #f32ecb); /* Reverse gradient on hover */
            box-shadow: 0 4px 10px rgba(255, 110, 199, 0.5); /* Pink glow effect */
        }
        h2 { 
            color: #d125af; /* Pink heading */
            font-size: 24px; 
            margin-bottom: 20px; 
        }
        @media (max-width: 768px) {
            #signup {
                width: 90%; /* Adjust width for smaller screens */
                padding: 15px; /* Reduce padding */
            }
            input, button {
                width: 100%; /* Inputs and buttons take full width */
            }
        }
    </style>
</head>
<body>

    <div id="signup">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="submitSignup()">Sign Up</button>
        <a href="/" id="login-link">Already have an account?</a>
    </div>

    <script>

        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                submitSignup();
            }
        });

        function submitSignup() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            const data = {
            username: username,
            password: password
        };

        // Send the data to the server using fetch
        fetch(`http://${window.location.host}/signup`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            // Redirect to /chat
            window.location.href = "/chat";
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Something is not rightüòù");
        });
        }
    </script>

</body>
</html>
