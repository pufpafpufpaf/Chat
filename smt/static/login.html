<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Dark gradient background */
            color: #e0e0e0; /* Light gray text color */
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        #login { 
            width: 80%; 
            max-width: 400px; 
            margin: auto; 
            border: 1px solid #444; /* Dark gray border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; 
            background: #1e1e2f; /* Dark background for the form */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        #signup-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #6a5acd; /* Soft purple text */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #signup-link:hover {
            color: #483d8b; /* Darker purple on hover */
            text-decoration: underline;
        }
        input, button { 
            padding: 12px; 
            margin-top: 15px; 
            width: 95%; 
            border: 1px solid #555; /* Darker border for inputs */
            border-radius: 5px; 
            font-size: 16px; 
            background: #2a2a3b; /* Dark input background */
            color: #e0e0e0; /* Light text color */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        input:focus { 
            border-color: #6a5acd; /* Soft purple border on focus */
            outline: none; 
            box-shadow: 0 0 8px #6a5acd; /* Purple glow */
        }
        button { 
            background: linear-gradient(135deg, #6a5acd, #483d8b); /* Gradient button */
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { 
            background: linear-gradient(135deg, #483d8b, #6a5acd); /* Reverse gradient on hover */
            box-shadow: 0 4px 10px rgba(106, 90, 205, 0.5); /* Glow effect */
        }
        h2 { 
            color: #6a5acd; /* Soft purple heading */
            font-size: 24px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="submitLogin()">Login</button>
        <a href="/signup" id="signup-link">Don't have an account?</a>
    </div>

    <script>
        // Add an event listener for the Enter key
        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                submitLogin();
            }
        });
    
        function submitLogin() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username.trim() === "" || password.trim() === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Prepare the data to send
        const data = {
            username: username,
            password: password
        };

        // Send the data to the server using fetch
        fetch(`http://${window.location.host}/login`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            // Redirect to /chat
            window.location.href = "/chat";
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Something is not rightüòù");
        });
    }
    </script>

</body>
</html>
